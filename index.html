<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eran Ben Barak | Type Designer</title>
    <style>
        @font-face {
            font-family: 'Neoklass';
            src: url('./assets/Neoklass-Medium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'NeoklassItalic';
            src: url('./assets/Neoklass-MediumItalic.woff') format('woff');
            font-weight: normal;
            font-style: italic;
        }
        body {
            font-family: 'Neoklass', sans-serif;
            background-color: #f4f4f9; /* Soft white background */
            color: #f9f9f9; /* Soft white text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .rectangle {
            background-color: #1a1a1a; /* Comfortable black rectangle */
            color: #f9f9f9; /* Soft white text */
            padding: 30px;
            text-align: left;
            max-width: 600px;
            border-radius: 0; /* Removed rounding */
        }
        .name {
            font-family: 'NeoklassItalic', sans-serif; /* Italic font for the name */
            font-size: 18px;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        .bio {
            text-align: center; /* Centered bio */
            font-size: 18px;
            line-height: 1.4;
            letter-spacing: 1px;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #1e90ff; /* Vibrant blue link */
            font-size: 18px;
            font-family: 'NeoklassItalic', sans-serif; /* Italic style for the link */
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <p class="name">Eran Ben Barak</p>
        <p class="bio">
            Eran Ben Barak is a freelance type designer and graphic designer based in Pavia, Italy. A recent graduate of ECAL's Master's in Type Design, he brings expertise and creativity to every project he undertakes.
        </p>
        <p><a href="mailto:eransapp@gmail.com">Contact Me</a></p>
    </div>
</body>
</html>
