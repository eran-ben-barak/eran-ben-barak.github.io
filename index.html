<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eran Ben Barak | Type Designer</title>
    <style>
        @font-face {
            font-family: 'Neoklass';
            src: url('./assets/Neoklass-Medium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'NeoklassItalic';
            src: url('./assets/Neoklass-MediumItalic.woff') format('woff');
            font-weight: normal;
            font-style: italic;
        }
        body {
            font-family: 'Neoklass', sans-serif;
            background-color: #f4f4f9; /* Soft white background */
            color: #f9f9f9; /* Soft white text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: none; /* Hide default cursor */
        }
        .rectangle {
            background-color: #1a1a1a; /* Comfortable black rectangle */
            color: #f9f9f9; /* Soft white text */
            padding: 30px;
            text-align: left;
            max-width: 600px;
            border-radius: 0; /* No rounded corners */
            position: relative;
        }
        .name {
            font-family: 'NeoklassItalic', sans-serif; /* Italic font for the name */
            font-size: 18px;
            letter-spacing: 1px;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }
        .bio {
            font-size: 18px;
            line-height: 1.4;
            letter-spacing: 1px;
            margin: 20px 0;
        }
        .contact {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: #1e90ff; /* Vibrant blue link */
            font-size: 18px;
            font-family: 'NeoklassItalic', sans-serif; /* Italic style for links */
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        .instagram-logo {
            display: inline-block;
            width: 18px; /* Match the text size */
            height: 18px;
        }

        /* Magnifying glass cursor effect */
        .magnifier-cursor {
            position: absolute;
            width: 40px; /* Default size of the cursor */
            height: 40px;
            background-color: rgba(30, 144, 255, 0.4); /* Light blue background */
            border-radius: 50%;
            pointer-events: none;
            transform: scale(1); /* Default scaling */
            transition: transform 0.1s ease;
            border: 2px solid #1e90ff; /* Vibrant blue border */
            z-index: 9999; /* Make sure it's on top */
            mix-blend-mode: difference; /* Make sure the cursor blends */
            display: none; /* Hide the magnifier by default */
        }

        .magnifier-cursor.show {
            display: block; /* Show the cursor on hover */
        }

        /* Apply magnification effect when hovering over text */
        .name:hover, a:hover {
            transform: scale(1.2); /* Slightly enlarge text when hovering */
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <p class="name">
            Eran Ben Barak
        </p>
        <p class="bio">
            I'm a freelance type designer and graphic designer based in Pavia, Italy. I recently graduated from ECAL with a Master's in Type Design.
        </p>
        <div class="contact">
            <p><a href="mailto:eransapp@gmail.com">Contact Me</a></p>
            <a href="https://www.instagram.com/eranbenbarak/" target="_blank">
                <img src="./assets/instagram-logo.svg" alt="Instagram" class="instagram-logo">
            </a>
        </div>
    </div>

    <!-- Magnifying cursor -->
    <div id="magnifier-cursor" class="magnifier-cursor"></div>

    <script>
        // Select the magnifier cursor element
        const magnifierCursor = document.getElementById('magnifier-cursor');

        // Function to update cursor position
        document.addEventListener('mousemove', (e) => {
            magnifierCursor.style.left = `${e.pageX - magnifierCursor.offsetWidth / 2}px`;
            magnifierCursor.style.top = `${e.pageY - magnifierCursor.offsetHeight / 2}px`;
        });

        // Show the magnifier cursor when hovering over text
        document.querySelectorAll('.name, a').forEach((el) => {
            el.addEventListener('mouseenter', () => {
                magnifierCursor.classList.add('show');
                magnifierCursor.style.transform = 'scale(2)'; // Enlarge the cursor
            });

            el.addEventListener('mouseleave', () => {
                magnifierCursor.classList.remove('show');
                magnifierCursor.style.transform = 'scale(1)'; // Reset cursor size
            });
        });
    </script>
</body>
</html>
